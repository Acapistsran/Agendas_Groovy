<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendas Groovy</title>
</head>
<body>
    <h1>Agendas Groovy</h1>
    <section id="auth">
        <form id="signupForm">
            <h2>Registro</h2>
            <input type="text" id="signupUsername" placeholder="Username" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit">Registro</button>
        </form>

        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </section>
    <section id="calendar" style="display: none;">
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthDisplay"></h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div id="eventList"></div>
    
        <div id="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mie</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sab</div>
        </div>
        <div id="calendar-grid"></div>
    </div>
    
        <!-- Event Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalDate"></h2>
                <ul id="eventListModal"></ul>
                <form id="eventFormModal">
                    <input type="text" id="modalEventTitle" placeholder="Titulo del evento" required>
                    <textarea id="modalEventDescription" placeholder="Descripcion del Evento"></textarea>
                    <button type="submit">AÃ±adir Evento</button>
                    <!-- Add this inside your event form modal -->
                    <div class="form-group">
                        <label for="modalEventTime">Hora:</label>
                        <input type="time" id="modalEventTime" required>
                    </div>
                    <select id="eventRepeat">
                        <option value="none">No repeat</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </form>
            </div>
        </div>
    </div>    
</section>
    <script src="app.js"></script>
    <script src="calendar.js"></script>

    
</body>
</html>
